    <main class="pt-5">
        <section class="hero">
            <div class="hero-image position-relative">
                <img src="1.jpg" class="img-fluid w-100" alt="Blueprint Events - Организация мероприятий" style="height: 520px; object-fit: cover;">
                <div class="hero-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center">

                </div>

        <section class="portfolio py-5">
            <div class="container">
                <!-- Фильтр -->
                <div class="row justify-content-center mb-5">
                    <div class="col-auto">
                        <button class="btn btn-primary filter-toggle d-flex align-items-center gap-2" type="button" data-bs-toggle="collapse" data-bs-target="#filterCollapse" aria-expanded="false">
                            Фильтр
                            <span class="filter-arrow">▼</span>
                        </button>
                        
                        <div class="collapse mt-3" id="filterCollapse">
                            <div class="card card-body filter-sidebar">
                                <div class="filter-options">
                                    <div class="filter-group">
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" name="event-type" id="filter-all" value="all" checked>
                                            <label class="form-check-label filter-option" for="filter-all">
                                                Все мероприятия
                                            </label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" name="event-type" id="filter-wedding" value="wedding">
                                            <label class="form-check-label filter-option" for="filter-wedding">
                                                Свадьба
                                            </label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" name="event-type" id="filter-anniversary" value="anniversary">
                                            <label class="form-check-label filter-option" for="filter-anniversary">
                                                Юбилей
                                            </label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" name="event-type" id="filter-corporate" value="corporate">
                                            <label class="form-check-label filter-option" for="filter-corporate">
                                                Корпоратив
                                            </label>
                                        </div>
                                        <div class="form-check mb-2">
                                            <input class="form-check-input" type="radio" name="event-type" id="filter-graduation" value="graduation">
                                            <label class="form-check-label filter-option" for="filter-graduation">
                                                Выпускной
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row g-4 projects-grid" id="projectsGrid">

                    <div class="col-lg-4 col-md-6 project-item" data-category="wedding">
                        <div class="card h-100 border-0 shadow-sm overflow-hidden">
                            <img src="w3.jpg" class="card-img-top" alt="Проект 1" style="height: 220px; object-fit: cover;">
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 project-item" data-category="corporate">
                        <div class="card h-100 border-0 shadow-sm overflow-hidden">
                            <img src="41.jpg" class="card-img-top" alt="Проект 2" style="height: 220px; object-fit: cover;">
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 project-item" data-category="anniversary">
                        <div class="card h-100 border-0 shadow-sm overflow-hidden">
                            <img src="hb22.jpg" class="card-img-top" alt="Проект 3" style="height: 220px; object-fit: cover;">
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 project-item" data-category="graduation">
                        <div class="card h-100 border-0 shadow-sm overflow-hidden">
                            <img src="31.jpg" class="card-img-top" alt="Проект 4" style="height: 220px; object-fit: cover;">
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 project-item" data-category="wedding">
                        <div class="card h-100 border-0 shadow-sm overflow-hidden">
                            <img src="w2.jpg" class="card-img-top" alt="Проект 5" style="height: 220px; object-fit: cover;">
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 project-item" data-category="corporate">
                        <div class="card h-100 border-0 shadow-sm overflow-hidden">

                    </div>

    <footer class="bg-black text-white py-5 mt-5">

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filterRadios = document.querySelectorAll('input[name="event-type"]');
            const projectItems = document.querySelectorAll('.project-item');
            const filterArrow = document.querySelector('.filter-arrow');
            const filterCollapse = document.getElementById('filterCollapse');
            
            // Обработка кликов по фильтрам
            filterRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    const selectedCategory = this.value;
                    
                    projectItems.forEach(item => {
                        // Используем Bootstrap классы вместо style.display
                        if (selectedCategory === 'all' || item.dataset.category === selectedCategory) {
                            item.classList.remove('d-none');
                        } else {
                            item.classList.add('d-none');
                        }
                    });
                    
                    // Пересчет видимости строк для правильного отображения сетки
                    const visibleItems = document.querySelectorAll('.project-item:not(.d-none)');
                    const rows = document.querySelectorAll('.row.g-4');
                    
                    // Если нужно перераспределить элементы по строкам,
                    // можно использовать дополнительную обертку
                });
            });
            
            // Анимация стрелочки с плавным переходом
            if (filterArrow) {
                filterArrow.style.transition = 'transform 0.3s ease';
                
                filterCollapse.addEventListener('show.bs.collapse', function() {
                    filterArrow.style.transform = 'rotate(180deg)';
                });
                
                filterCollapse.addEventListener('hide.bs.collapse', function() {
                    filterArrow.style.transform = 'rotate(0deg)';
                });
            }
        });
    </script>
</body>
